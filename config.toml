################################# Site configuration ###################
baseURL = 'https://doc.fs.neo.org/'
# disable language
disableLanguages = []

title = 'NeoFS Documentation'
theme = 'dot-hugo'

# unsafe html
[markup.goldmark.renderer]
unsafe = true

############################# Default Parameters ##########################
[params]
# logo is for all page
logo = 'images/NeoFS.svg'

# customize color
primary_color = "#02007e"
body_color = "#f9f9f9"
text_color = "#636363"
text_color_dark = "#242738"
white_color = "#ffffff"
light_color = "#f8f9fa"

# font family
font_family = "lato" # Choose font family from : https://fonts.google.com/

# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io

############################## social links ##############################
[[params.social]]
icon = "ti-github" # themify icon pack : https://themify.me/themify-icons
name = "Github"
link = "https://github.com/nspcc-dev/doc-fs-neo-org"

[[params.social]]
icon = "ti-twitter-alt" # themify icon pack : https://themify.me/themify-icons
name = "Twitter"
link = "https://twitter.com/neospcc"

################################ English Language ######################
[Languages.en]
languageName = "En"
languageCode = "en-us"
weight = 1
copyright = "Copyright &copy; 2018-2021 [NSPCC](https://nspcc.ru/)"

# banner
[Languages.en.params.banner]
title = "NeoFS Documentation"
subtitle = "Articles and answers from developers and user community"
#bg_image = "images/header.svg"
placeholder = "Have a question? Just ask here or enter terms"

